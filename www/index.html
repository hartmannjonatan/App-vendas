<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">

        <title>Vendas</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="register.html" class="nav-link">Registrar</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <section class="card mt-3">
                <div class="card-body p-2">
                    <h1 class="text-center card-title">Vendas registradas</h1>
                    <section id="vendas">
                        <!-- Aqui o js coloca as vendas registradas -->
                    </section>
                </div>
            </section>
            <div class="alert alert-danger mt-3 invisible" id='null-msg'>
                <h4 class="alert-heading">Não há vendas registradas.</h4>
                <span>Registre pressionando o botão abaixo ou no menu de navegação.</span>
                <hr>
                <a href='register.html'><button type="button" class='btn btn-success w-100'>Registrar</button></a>
            </div>

            <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="Editar Venda" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalEdit">Editar Venda</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" id='formEdicao'>
                        <!-- Aqui o js coloca o formulário de edição da venda -->
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                  </div>
                </div>
              </div>


        </div>

        <script src="js/index.js"></script>
        <script src="cordova.js"></script>
        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
